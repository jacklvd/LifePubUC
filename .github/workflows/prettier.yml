name: Format

on:
  pull_request:
    branches: [master]

jobs:
  format:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          ref: ${{ github.head_ref }}
          persist-credentials: true # Allows committing changes back

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20.x" # Use a stable Node.js version
          cache: "yarn" # Caches Yarn dependencies for faster installs

      - name: Install dependencies (Yarn)
        run: yarn install --frozen-lockfile # Ensures it installs using yarn.lock

      - name: Run Prettier
        run: yarn format

      - name: Commit changes if any
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "Apply formatting changes"
          branch: ${{ github.head_ref }}
          file_pattern: "**/*.js **/*.ts **/*.tsx **/*.json" # Adjust as needed
